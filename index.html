<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK1 Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="menu-screen" class="container">
            <h1 class="heading">HSK1 Chinese Flashcards</h1>
            <div class="menu-container">
                <!-- Menu buttons will be inserted here by JavaScript -->
            </div>
        </div>


        <!-- Review Section -->
         <div class="container" id="review-mode-container">
            <div class="review-section">
                <h2 class="section-heading">Review Mode</h2>
                <div class="review-description">Select lessons to include:</div>
                <select id="lesson-select" class="lesson-selector">
                    <!-- Options will be populated dynamically -->
                </select>
                <button id="start-review" class="review-button">Start Review</button>
            </div>
         </div>


        <!-- Flashcard Screen -->
        <div id="flashcard-screen" class="container" style="display: none;">
          
            <button class="back-button">‚Üê Back to Menu</button>
            <h2 class="heading"><span id="lesson-title"></span> (<span id="card-progress">1/25</span>)</h2>
            
            <div class="card">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <div class="character" id="front-character"></div>
                        <div class="pinyin hidden" id="front-pinyin"></div>
                        <button class="show-pinyin-btn" id="show-pinyin-btn">Show Pinyin</button>
                    </div>
                    <div class="card-face card-back">
                        <div class="character" id="back-translation"></div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="nav-button" id="prev-button">Previous</button>
                <button class="nav-button" id="reset-button">Reset</button>
                <button class="nav-button" id="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
